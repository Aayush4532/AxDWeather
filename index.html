<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!--NAVBAR -->
    <nav class="navbar">
      <div class="logo">
        <img src="./cloudy.png" alt="Weather App Logo" />
        <span>Weather</span>
      </div>
      <ul class="nav-links">
        <li><a href="#">AxD Weather</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Enter city..." id="searchInput" value="" />
        <button id="submit">Search</button>
      </div>
    </nav>

    <div id="weather-data" class="weather-container">
      <div class="weather-header">
        <h2 id="city-name">City Name</h2>
        <h1 id="temperature"><span id="temp"></span>Â°F</h1>
      </div>

      <div class="weather-details">
        <p>
          <strong>Condition:</strong> <span id="condition"></span>
        </p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed"></span>km/h</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
